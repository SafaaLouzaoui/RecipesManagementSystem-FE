
  <!-- partial:index.partial.html -->


  <div class="box-form">
    <div class="left">
      <div class="overlay"></div>
    </div>

    <div class="right">
      <form  [formGroup]="Login" (ngSubmit)="ProceedLogin()">
      <h2 class="h2 section-title"><span class="span">Login</span></h2>
      <p>
        Don't have an account? <a [routerLink]="['/signup']">Creat Your Account</a> it takes less
        than a minute
      </p>
      <div class="inputs">
        <input type="text" placeholder="user name"   formControlName="email" autocomplete="off"/>
        <br />
        <input type="password" placeholder="password"  formControlName="password" autocomplete="off"/>
      </div>

      <br /><br />



      <br />
      <input type="submit" class="btn btn-hover" value="Sign in ">

      </form>
    </div>
  </div>
